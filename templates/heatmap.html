<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocean Disaster Heatmap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        #map {
            height: 80%;
            width: 100%;
        }
        #report-box {
            padding: 10px;
            text-align: center;
            background-color: #222;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map">
        <iframe src="{{ url_for('static', filename='heatmap.html') }}" 
                width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div id="report-box">
        <form method="POST" action="/">
            <input type="text" name="report_text" placeholder="Enter disaster report..." required>
            <input type="submit" value="Submit">
        </form>
        <div id="message">{{ message }}</div>
    </div>
</body>
</html>
